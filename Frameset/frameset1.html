<html>
<head>
<title>Webpage</title>
</head>
<frameset rows="20%,50%,30%">

	<frame name="top" src="photo1.jpg">
	<frame marginheight="50" name="main" src="photo2.jpg">
	<frame name="bottom" src="photo3.jpg">
<noframes>
<body>

<form>

<h3>Email</h3
<input type="email" name="emailaddress">

<input type="submit">
</form>

<h3>Choose Files</h3>
<form>
Select files:<input type="file" name="MyFile" multiple><br>
<input type="submit">
</form>
<h3>Contact Number</h3>
<form>
Telephone:<input type="tel" name="phone" pattern="[0-9]{5}[0-9]{5}" required>
<input type="submit">
<span>Format: 12345-67890</span>
</form>
<h3>Birthday & Time</h3>
<form>
Birthday:<input type="date" name="dob" value="17-09-2021" id="start">
<input type="submit">
Select a time:<input type="time" name="usr_time">
<input type="submit">
</form>
<h3> Favourite Color</h3>
<form>
<input type="color" name="favcolor" value="ff00ff">
<br><br>
<input type="submit">
</form>
<h3>Numbers</h3>
<form>
1. Quantity (between 1 and 20):[B3-85 Ridham Shah]<input type="number" name="quantity" min="1" max="20">
<input type="submit">
</form>
<form>
2. <input type="number" name="points" step="5" value="1">
<input type="submit">
</form>
<h3>Points</h3>
<form>
Points:<input type="range" name="points" min="1" max="20">
<input type="submit">
</form>
<h3>URL</h3>
<form>
Add your Homepage:<input type="url" name="homepage"><br>
<input type="submit">
</form>
<h2>The datalist Element</h2>
<p>The datalist element specifies a list of pre-defined options for an input element.</p>
<p>[B3-85 Ridham Shah]</p>
<form>
<input list="browsers" name="browser"> <datalist id="browsers">
<option value="Chrome">
<option value="Mozilla Firefox">
<option value="Internet Explorer">
<option value="Microsoft Edge">
<option value="Safari">
</datalist>
<input type="submit">
</form> 
<p><b>Note:</b> The datalist tag is not supported in Safari or IE9.</p>
<h3>Select Option</h3>
<p></p>
<form>
<select name="cars">
<option value="mercedes">MERCEDES</option>
<option value="ferrari">FERRARI</option>
<option value="lamborghini">LAMBORGHINI</option>
<option value="rolls royce">ROLLS ROYCE</option>
</select>
<input type="submit">
</form>
<h3>Fieldset + Legend</h3>
<p>[B3-85 Ridham Shah]</p>
<form>
<fieldset>
<legend>Please select your gender: </legend>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
</fieldset>
<fieldset> <legend>Please select your age:</legend>
<input type="radio" name="age" value="20"> 20 <br>
<input type="radio" name="age" value="40"> 40 <br>
<input type="radio" name="age" value="60"> 60 <br>
</fieldset>
<input type="submit" value="Submit">
</form>
<p></p>
<form>
<fieldset>
<label>SELECT LIST</label>
<select id="myList">
<option value="10">ten</option>
<option value="11">eleven</option>
<option value="12">twelve</option>
<option value="13">thirteen</option>
</select>
</fieldset>
</form>
