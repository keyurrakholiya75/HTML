<!DOCTYPE html>
<html>
<head>
<title>Unordered List</title>
</head>

<body style="color:blue;">


	<h2 style="color:red;">Unorder list</h2>
<ul type="square">
		<li>HTML</li>
		<li>JAVA</li>
		<li>JAVASCRIPT</li>
		<li>SQL</li>
					</ul>
					
<ul type="circle">
		<li>HTML</li>
		<li>JAVA</li>
		<li>JAVASCRIPT</li>
		<li>SQL</li>
					</ul>
					
<ul>
		<li type="square">HTML</li>
		<li type="circle">JAVA</li>
		<li type="square">JAVASCRIPT</li>
		<li type="circle">SQL</li>
					   
					  </ul>

		<h2 style="color:red;">Order List</h2>

			<ol>
				<li>HTML</li>
				<li>OPEN OFFICE</li>
				<li>C LANGUAGE</li>
			</ol>
			
			<ol reversed="reversed">
				<li>HTML</li>
				<li>MCS</li>
				<li>C LANGUAGE</li>
			</ol>
			
			<ol type="a">
				<li>HTML</li>
				<li>MCS</li>
				<li>C LANGUAGE</li>
			</ol>

			<ol type="i">
				<li>HTML</li>
				<li>MCS</li>
				<li>C LANGUAGE</li>
			</ol>
					
					
					


</body>
</html>
