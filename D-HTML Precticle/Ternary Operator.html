<!DOCTYPE html>
<head>
    <title>Operator</title>
</head>
<body>
    
    <h1>Ternary Operator Demo</h1>

    <script>
        var x=20;
        var y=10;

        var name=(x>y)?"x is grater than y":"y is grater than x";

        document.write("<h4>"+name+"<h4>");
        document.write("<hr>");
    </script>
</body>
</html>
