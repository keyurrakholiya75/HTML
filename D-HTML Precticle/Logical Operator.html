<!DOCTYPE html>
<head>
    <title>Operator</title>
</head>
<body>
    
    <h1>Logical Operator Demo</h1>

    <script>
        var x=6;
        var y=3;

        document.write("The value of x is :"+x+"<br>");
        document.write("The value of x is :"+y+"<br>");

        document.write("<hr>");

        document.write("The value of x and y is(x<10 && y>1):"+(x<10&&y>1)+"<br>");
        document.write("The value of x and y is(x==5 || y==5):"+(x==5||y==5)+"<br>");
        document.write("The value of x and y is !(x==y):"+(x==y)+"<br>");

        document.write("<hr>");
    </script>
</body>
</html>
