<!DOCTYPE html>

<head>
    <title>Built-in Function Demo</title>
</head>

<body>

    <h1>Built-in Function Demo</h1>

    <script>
        var x = "20";
        var y = "10.35";
        //var total="10*10+5";

        var total = eval("10*10+5");
        //Eval use to converting a string expression to a numeric value;

        var name = parseInt(x) + parseInt(y);
        //ParseInt used to convert a string value to an integer value;
        //parsefloat return the first floating point number

        document.write("<h4>" + name + "<h4>");
        document.write("<hr>");
        document.write("<h4>" + total + "<h4>");

        document.write("<hr>");
    </script>
</body>

</html>
