<!DOCTYPE html>
<head>
    <title>Operator</title>
</head>
<body>
    <h1>Camprison Operator Demo</h1>
    <script>
        var x=5;
        document.write("The value x is:"+x+"<br>");
        document.write("<hr>");

        document.write("The valueof x is equal to 8:"+(x==8)+"<br>");
        document.write("The valueof x is equal to 5:"+(x==5)+"<br>");
        document.write("The valueof x is equal to string:"+(x=="5")+"<br>");
        document.write("<hr>");
        document.write("The valueof x is equal to numeric 5:"+(x===5)+"<br>");
        document.write("The valueof x is equal to string:"+(x==="5")+"<br>");

        document.write("<hr>");

        document.write("The valueof x is not equal to 8:"+(x!=8)+"<br>");

    </script>
    
</body>
</html>
